<link rel="import" href="/app/data/mesh-devices-datalayer.html">
<link rel="import" href="/app/data/mesh-modules-datalayer.html">
<link rel="import" href="/app/data/mesh-dashboards-datalayer.html">

<polymer-element name="data-layer" attributes="devices modules dashboards" noscript>
    <template>
        <mesh-devices-datalayer devices="{{ devices }}" url="/app/data/api/environment.json"></mesh-devices-datalayer>
        <mesh-modules-datalayer modules="{{ modules }}" url="/app/data/api/registeredModules.json"></mesh-modules-datalayer>
        <mesh-dashboards-datalayer dashboards="{{ dashboards }}" modules="{{ modules }}" url="/app/data/api/dashboards.json"></mesh-dashboards-datalayer>
    </template>
</polymer-element>
