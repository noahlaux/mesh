<link rel="import" href="/app/data/mesh-devices-datalayer.html">
<link rel="import" href="/app/data/mesh-modules-datalayer.html">
<link rel="import" href="/app/data/mesh-dashboards-datalayer.html">

<polymer-element name="data-layer" attributes="devices modules dashboards config" noscript>
    <template>
        <mesh-devices-datalayer
            devices="{{ devices }}"
            url="{{ config.environmentUrl }}">
        </mesh-devices-datalayer>

        <mesh-modules-datalayer
            modules="{{ modules }}"
            url="{{ config.modulesUrl }}">
        </mesh-modules-datalayer>

        <mesh-dashboards-datalayer
            dashboards="{{ dashboards }}"
            modules="{{ modules }}"
            url="{{ config.dashboardsUrl }}">
        </mesh-dashboards-datalayer>
    </template>
</polymer-element>
