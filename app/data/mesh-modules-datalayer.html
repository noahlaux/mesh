<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/core-ajax/core-ajax.html">

<polymer-element name="mesh-modules-datalayer" attributes="url modules" noscript>
    <template>
        <core-ajax
            auto
            url="{{ url }}"
            handleAs="json"
            response="{{ modules }}"
        ></core-ajax>
    </template>
</polymer-element>
